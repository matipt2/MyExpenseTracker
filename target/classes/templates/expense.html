<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p> hello world</p>
<h1>thymeleaf</h1>

<tr th:each="expense: ${expenses}">
    <td th:text="${expense.getPrice()}"/><br>
    <td th:text="${expense.getDescription()}"/><br>
    <p>###########</p>
</tr>

<form th:action="@{/add-expense}" th:object="${newExpense}" method="post">
    <p>Description:<input type="text" th:field="*{description}"></p>
    <p>Price:<input type="number" th:field="*{price}"></p>
    <p><input type="submit" value="add new expense"></p>
</form>
</body>
</html>
