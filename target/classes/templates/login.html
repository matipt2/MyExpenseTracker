<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login panel</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username"
                required>

            </div>
            <div class="input-box">
                <input type="password"
                placeholder="Password" required>
            </div>

                <button type = "submit" class="btn">Login</button>



        </form>
    </div>
</body>
</html>
